<!DOCTYPE html>
<html>
<head>
 <title>My Changing Web Page!</title>
</head>
<body>
 <h1>Page Heading</h1>
 <h1>Page Heading2</h1>
 <div id="content"></div>
 <script>
    var name = "Bob"; // string type
    var age = 21; // Number type
    var teacher = true; // Boolean type: Notice all lowercase true
    document.write('Name ' + name + '<br>'); // + is used for string concatent 
    document.write('Age ' + age + '<br>'); // Try using + with another number  
    document.write('Is teacher? ' + teacher);
    document.getElementById("content").innerHTML = name; 
    document.getElementsByTagName("h1")[1].innerHTML =name;
 </script>
</body>
</html>
