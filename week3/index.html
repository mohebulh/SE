<!DOCTYPE html>
<html>
    <head>
        <title>My Changing Web Page!</title>
    </head>
    <body>
        <script>
            var name = "Bob"; // string type
            var age = 21; //Number type
            var teacher = true; // Boolean type: Notice all lowercase true
            document.write('Name ' + name + '<br>'); // + is used for string concatenation
            document.write('Age ' + age + '<br>'); // Try using + with another number  
            document.write('Is teacher? ' + teacher);

            // Targeting the <h1> element and setting its innerHTML to the value of 'name'
            document.getElementsByTagName("h1")[0].innerHTML = name;
        </script>
    </body>
</html>
