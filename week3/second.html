<! DOCTYPE html>
<html>
    <head>
        <title>Buttons!</title>
        <Script src="script2.js"> </script>
        <script>
            function msg() {
                document.write("You clicked the button!");
            }
            function msg2() {
                document.write("Not this one!");
            }
        </script>
    </head>

    <body>
        <h1>Click the Button!</h1>
        <input type="button" value="Click Me!" onclick="msg()">
        <input type="button" value="click Me!" onclick="msg2()">
    </body>
</html>
